


<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>ngInclude sample 3</title>
</head>
<body>
<style>
.ngIncludeRelative {
	position: relative;	height: 100%;
}
.ngIncludeItem {
	position: absolute;	width: 100%;	display: block;
}
.ngIncludeItem.ng-enter,
.ngIncludeItem.ng-leave {
	transition: 450ms linear all;
}
.ngIncludeItem.ng-enter {
	transform: translateX(100%);
}
.ngIncludeItem.ng-enter-active {
	transform: translateX(0%);
}
.ngIncludeItem.ng-leave {
	transform: translateX(0%);
}
.ngIncludeItem.ng-leave-active {
	transform: translateX(-100%);
}


</style>
<div ng-controller="animationsCtrl">
	<h1>ngInclude sample 3</h1>
	<p>Choose one template 21.45</p>
	<div class="ngIncludeRelative">
		<div class="ngIncludeItem" ng-include="url"></div>
	</div>
</div>
